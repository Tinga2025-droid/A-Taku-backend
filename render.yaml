services:
  - type: web
    name: a-taku-backend
    env: docker
    region: frankfurt
    rootDir: .
    dockerfilePath: Dockerfile
    plan: starter
    autoDeploy: true

    envVars:
      - key: PORT
        value: "8080"
      - key: DATABASE_URL
        fromDatabase:
          name: a-taku-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ACCESS_EXPIRE_MINUTES
        value: "60"
      - key: PYTHONUNBUFFERED
        value: "1"

    healthCheckPath: /healthz
    healthCheckTimeoutSeconds: 30

databases:
  - name: a-taku-db
    plan: starter
    region: frankfurt